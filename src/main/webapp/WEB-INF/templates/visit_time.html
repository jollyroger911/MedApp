<div class="main-menu" th:replace="fragments/header2"></div>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-12"></div>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="one-doctor-item">
                <tr class="messages-list" th:value="${doctorsList}">
                <tr class="messages-list" th:each="doctor : ${doctorsList}">
                <div class="person-item">
                      <input id="hidden-input" type="hidden" value="1">
                        <div class="doctors-initials">
                            <td th:text="${doctor.name}"> firstName</td>
                            <td th:text="${doctor.surname}"> lastName</td>
                            <td th:text="${doctor.description}"> description</td>
<!--                            <textarea th:text="${doctor.description}">-->
<!--                            </textarea>-->
                        </div>
                    <div class="buttons-and-inputs">
                        <select th:id="${doctor.id}" class="selectors" >
                        </select>
                        <input type="submit" class="input-select" th:value="#{time.choose}" id="submit-visit"/>
                    </div>
                    </div>
                </tr>
            </div>
            <input id="destVisitTime" class="form-control" th:value=" ${chosenVisitTime}" type="hidden"/>
            <input id="destDocId" class="form-control" th:value=" ${chosenDoctorId}" type="hidden"/>
        </div>
    </div>
