<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link rel="shortcut icon" class="favicon" type="image/x-icon" th:href="@{/images/favicon2.ico}"/>
<title th:text="#{str.visit}"></title>
<link rel="stylesheet" th:href="@{/css/visitTime.css}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/visitTime.js}"></script>
<link rel="stylesheet" th:href="@{/css/visitTime.css}"/>

</head>
<body>

<div class="main-menu" th:replace="fragments/header2"></div>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-12"></div>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="one-doctor-item">
                <tr class="messages-list" th:value="${doctorsList}">
                <tr class="messages-list" th:each="doctor : ${doctorsList}">
                    <div class="person-item">
                        Â <input id="hidden-input" type="hidden" value="1">
                        <form name="f" method="post" class="form-container">
                            <div class="doctors-initials">
                            <span class="d-inline border-span">
                                <div class="doc-na-sur">
                                    <h4 class="h3 dName" th:text="${doctor.name}"> firstName</h4>
                                    <br><h4 class="h4 dSurname" th:text="${doctor.surname}"> lastName</h4>
                                </div>
                                <div class="doc-na-sur">
                                    <h4 th:switch="${doctor.id}" class="doc-image">
                                        <img th:case="3" class="doc-image-item" th:src="@{/images/dentist.jpg}"
                                             th:width="170px">
                                        <img th:case="4" class="doc-image-item" th:src="@{/images/cardio.jpg}"
                                             th:width="180px">
                                        <img th:case="5" class="doc-image-item" th:src="@{/images/dermo.jpg}"
                                             th:width="160px">
                                        <img th:case="6" class="doc-image-item" th:src="@{/images/cosme.jpg}"
                                             th:width="160px">
                                        <img th:case="*" class="doc-image-item" th:src="@{/images/noPic.png}"
                                             th:width="160px">
                                    </h4>
                                </div>
                                <div class="doc-na-sur select-group">
                                    <p></p>
                                    <h2 class="h3 text-right" th:text="${doctor.description}"> description</h2>
                                    <div class="buttons-and-inputs">
                                        <select th:id="${doctor.id}" class="selectors">
                                        </select>
                                        <input type="submit" class="input-select" th:value="#{time.choose}"
                                               id="submit-visit"/>
                                    </div>
                                </div>
                            </span>
                            </div>
                        </form>
                    </div>
                </tr>
            </div>
            <input id="destVisitTime" class="form-control" th:value=" ${chosenVisitTime}" type="hidden"/>
            <input id="destDocId" class="form-control" th:value=" ${chosenDoctorId}" type="hidden"/>
        </div>
    </div>
</div>
<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container text-center">
        <div class="navbar-text-center ">
            <p class="footer-text" th:replace="fragments/footer" th:insert="~{fragments/footer::copy}"></p>
        </div>
    </div>
</div>
</body>
</html>
