<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" class="favicon" type="image/x-icon" th:href="@{/images/favicon2.ico}"/>
    <title th:text="#{str.unauthorizedUser}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="main-menu" th:replace="fragments/header2"></div>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form name="f" th:action="@{/login}" method="post" class="form-container">
                <div class="form-group">
                    <label for="exampleInputUsername1" th:text="#{text.username}"></label>
                    <input type="username" class="form-control" id="exampleInputUsername1" name="username"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" th:text="#{text.password}"></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password"/>
                </div>
                <legend class="legend" th:text="#{text.pleaseLogin}"></legend>
                <div th:if="${param.error}" class="alert alert-error" th:text="#{text.invalidLogin}">
                </div>
                <div th:if="${param.logout}" class="alert alert-success" th:text="#{text.beenLoggedOut}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success btn-block" th:text="#{str.login}"></button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container text-center">
        <div class="navbar-text-center ">
            <p class="footer-text" th:replace="fragments/footer" th:insert="~{fragments/footer::copy}"></p>
        </div>
    </div>
</div>

</body>
</html>
