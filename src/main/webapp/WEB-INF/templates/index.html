<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <meta name="viewport" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/js/indexSlide.js}"/>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a th:href="@{/?lang=en}">Name (English)</a>
    &nbsp;|&nbsp;
    <a th:href="@{/?lang=nl}">Naam (Dutch)</a>
    &nbsp;|&nbsp;
    <a th:href="@{/?lang=ru}">Имя (Rus)</a>
</div>
<div class="main-menu" th:replace="fragments/header"></div>
<p th:text="#{index.main.text}"></p>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext" style="padding: 0px;">1 / 3</div>
        <img th:src="@{/images/pic4.jpg}" >
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext" style="padding: 0px;">2 / 3</div>
        <img th:src="@{/images/pic5.jpg}" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext" style="padding: 0px;">3 / 3</div>
        <img th:src="@{/images/pic7.jpg}" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
<!--    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>-->
<!--    <a class="next" onclick="plusSlides(1)">&#10095;</a>-->
</div>
<div th:replace="fragments/footer" th:insert="~{fragments/footer::copy}">&copy; 2011 The Static Templates</div>
</body>
</html>
