<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="#{str.webSocketChat}"></title>
    <link rel="stylesheet" th:href="@{/css/chat5.css}"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" th:value="${senderName}"/>
                <input id="destName" class="form-control" th:value=" ${destName}" type="hidden"/>
                <input id="destId" class="form-control" th:value=" ${destId}" type="hidden"/>
                <input id="senderId" class="form-control" th:value=" ${senderId}" type="hidden"/>
               <input id="destUsername" class="form-control" th:value=" ${destinationUsername}" type="hidden"/>
                <input id="senderUsername" class="form-control" th:value=" ${senderLogin}" type="hidden"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <form th:action="@{/list_of_users}">
                <button th:text="#{str.leaveChat}" class="leave-chat"></button>
            </form>
            <h2 th:text="#{str.chatTitle}"></h2>
            <h2 class="destination-person-name" th:text=" ${destName}"></h2>
        </div>
        <div class="connecting" th:text="#{str.chatConnecting}">
        </div>
        <ul id="messageArea">
<!--            <div th:each="message : ${messagesList}">-->
<!--                <li class="chat-message sent-messages">-->
<!--                    <i th:text="${message.firstLetter}"></i>-->
<!--                    <span th:text="${message.sender}"></span>-->
<!--                    <p th:text="${message.content}"></p>-->
<!--                </li>-->
<!--            </div>-->
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="on"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/chat5.js}"></script>
</body>
</html>
