<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="#{str.chat}"></h1>
<div class="chat_field">
    <div class="messageForm">
        <textarea class="text_field" id="text-area-chat" th:placeholder="#{chat.default}" rows="10" cols="45"
                  th:object="${message}">

        </textarea>
        <button th:text="#{chat.send}"></button>
    </div>
</div>
</body>
</html>
